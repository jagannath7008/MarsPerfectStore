<div class="page-card pb-4">
  
  <h4 class="card-title">
    <b>MANAGE SUPERVISOR CUSTOMER</b>
  </h4>
  <app-pagebreadcrumb></app-pagebreadcrumb>

  <div class="col-md-12 p-0">
    <div class="text-left">
      <div class="mt-3 p-0 col-md-12">
        <div class="card shadow-card card-marked mb-3">
          <div class="card-body text-left pt-3 pb-0">
            <div class="container p-0 mb-4">
              <form class="row">
                <div class="col-md-12">
                  <h1>{{ Name }}</h1>
                </div>
                <div class="col-md-12 row" *ngIf="!IsEmptyRow">
                  <div class="col-md-8 col-sm-12">
                    <ng-multiselect-dropdown [placeholder]="'Supervisor Customer'" [data]="dropdownList"
                      [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                  <div class="col-md-4 col-sm-12 text-right">
                    <button class="btn btn-outline-info" (click)="AddCustomer()" [disabled]="IsCtxAvailable">
                      Add Customer
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div id="viewfeestimetable-dv" class="h-tbl">
          <div id="dynamic-grid-table" class="table-responsive border">
            <table class="table table-striped">
              <thead>
                <tr class="headings">
                  <ng-container *ngFor="let col of BindingHeader">
                    <th *ngIf="col.type !== 'hidden'" class=" column-title">
                      {{col.displayheader}}
                    </th>
                  </ng-container>
                  <th class="column-title text-center w-10 no-link last">
                    <span class="nobr">Action</span>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="!IsEmptyRow">
                <tr *ngFor="let item of AddedCustomers;let odd = odd; let even = even;"
                  [ngClass]="{odd: odd%2 !== 0 && IsStriped, even: even }">
                  <ng-container *ngFor="let col of BindingHeader">
                    <td *ngIf="col.type !== 'hidden'" class="">
                      <div [attr.name]="col.column">
                        <span role="view">{{item[col.column]}}</span>
                        <input role="edit" name="ItemName" type="text" class="d-none" [attr.value]="item[col.column]" />
                      </div>
                    </td>
                  </ng-container>
                  <td class="text-center">
                    <div class="last dyn-last">
                      <input type="hidden" name="currentObject" [attr.value]="item | json" />
                      <div name="editdelete">
                        <a href="javascript:void(0)" (click)="Edit(item)" id="btnedit"
                          class="tbl-action-icon-style a-icon">
                          <i class="far fa-edit"></i>&nbsp;
                        </a>
                        <a href="javascript:void(0)" id="btndelete" (click)="RemoveCustomer(item)"
                          class="tbl-action-icon-style a-icon">
                          <i class="far fa-trash-alt" style="color:red;"></i>
                        </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="IsEmptyRow">
                <tr>
                  <td [attr.colspan]="TotalHeaders">
                    <div class="empty-row">
                      No record found.
                    </div>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="50">
                    <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                          </a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
