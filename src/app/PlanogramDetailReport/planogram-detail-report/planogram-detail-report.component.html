<div class="page-card pb-4">
  <app-pagebreadcrumb></app-pagebreadcrumb>
  <div class="container p-0 m-0">
    <h4>{{ HeaderName | uppercase }}</h4>
  </div>

  <div *ngIf="EnableFilter" class="ipopup">
    <div class="ipopup__content">
      <div class="ipopup__header">
        <header>Advance filter</header>
      </div>
      <form
        (submit)="SubmitSearchCriateria()"
        class="pt-2"
        (keydown.enter)="$event.preventDefault()"
      >
        <table class="mt-2">
          <tbody>
            <tr>
              <td>
                <div class="pt-2">
                  <div class="col-md-12 row">
                    <div class="form-group col-md-4">
                      <label for="Region">Region</label>
                      <select
                        name="Region"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.Region"
                        (change)="LoadNextField()"
                      >
                        <option value="">All Region</option>
                        <option
                          *ngFor="let c of MasterData.M_Region"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="State">State</label>
                      <select
                        name="State"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.State"
                        (change)="LoadNextField()"
                      >
                        <option value="">All State</option>
                        <option
                          *ngFor="let c of MasterData.M_State"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="City">City</label>
                      <select
                        name="City"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.City"
                        (change)="LoadNextField()"
                      >
                        <option value="">All State</option>
                        <option
                          *ngFor="let c of MasterData.M_City"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12 row">
                    <div class="form-group col-md-4">
                      <label for="Supervisor">Supervisor</label>
                      <select
                        name="Supervisor"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.Supervisor"
                        (change)="LoadNextField()"
                      >
                        <option value="">All Supervisor</option>
                        <option
                          *ngFor="let c of MasterData.M_Supervisor"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Marchandisor">Marchandisor</label>
                      <select
                        name="Marchandisor"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.Marchandisor"
                        (change)="LoadNextField()"
                      >
                        <option value="">All Marchandisor</option
                        ><option
                          *ngFor="let c of MasterData.M_Merchandiser"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12 row">
                    <div class="form-group col-md-4">
                      <label for="ChainName">Chain Name</label>
                      <select
                        name="ChainName"
                        class="form-control"
                        [(ngModel)]="AdvanceSearch.Marchandisor"
                        (change)="LoadNextField()"
                      >
                        <option value="">Chain Name</option>
                        <option
                          *ngFor="let c of MasterData.ChainName"
                          [attr.value]="c.Gid"
                          >{{ c.Name }}</option
                        >
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="CustomerName">Customer Name</label>
                      <input
                        class="form-control"
                        name="CustomerName"
                        [(ngModel)]="AdvanceSearch.CustomerName"
                        placeholder="Customer name"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="Address">Customer Code</label>
                      <input
                        class="form-control plain-input"
                        [(ngModel)]="AdvanceSearch.CustomerCode"
                        name="CustomerCode"
                        placeholder="Customer Code"
                      />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot class="border-top">
            <div class="form-group mt-3">
              <button class="btn btn-primary form-control">Search</button>
            </div>
            <div class="form-group mt-2">
              <button
                class="btn btn-outline-dark form-control"
                (click)="GetAdvanceFilter()"
              >
                Close
              </button>
            </div>
          </tfoot>
        </table>
      </form>
    </div>
  </div>

  <div *ngIf="EnableImagePopup" class="ipopup">
    <div class="ipopup__content">
      <div class="ipopup__header">
        <header>View Suggested And Executed Planogram</header>
      </div>
      <div
        class="d-md-flex pt-2"
        style="width: 1188px !important; height: 500px !important;"
      >
        <!-- <div style="width: 45%;height: 5%;border: 3px solid;border-radius: 3px;border-color: #e57f7f;">
                    <span>Suggested Images </span>
                  </div>   -->
        <div
          style="
            width: 45%;
            height: 95%;
            overflow-x: auto;
            border: 3px solid;
            border-radius: 3px;
            border-color: #e57f7f;
          "
        >
          <div
            style="
              width: 100%;
              height: 5%;
              text-align: center;
              margin-top: 8px;
              border-bottom: 3px solid;
              border-color: #9aa1f3;
              font-weight: bold;
              font-family: cursive;
              font-size: 15px;
              margin-top: 6px;
            "
          >
            <span>Suggested Images </span>
          </div>
          <ng-container *ngFor="let items of BindTypeImages">
            <div
              *ngIf="items.SubType == 'Suggested'"
              style="
                float: left;
                width: 245px;
                height: 190px;
                margin-top: 7px;
                margin-left: 7px;
                border: 1px solid;
              "
            >
              <img
                style="height: 100%; width: 100%;"
                src="{{ items.SuggestedImages }}"
                class="mainaisle-img"
                alt="User"
              />
            </div>
          </ng-container>
        </div>
        <!-- <div style="width: 45%;height: 5%;border: 3px solid;border-radius: 3px;border-color: #e57f7f;">
                    <span>Executed Images </span>
                  </div>  -->
        <div
          style="
            width: 45%;
            height: 95%;
            overflow-x: auto;
            border: 3px solid;
            border-radius: 3px;
            border-color: #e57f7f;
            margin-left: 25px;
          "
        >
          <div
            style="
              width: 100%;
              height: 5%;
              text-align: center;
              margin-top: 8px;
              border-bottom: 3px solid;
              border-color: #9aa1f3;
              font-weight: bold;
              font-family: cursive;
              font-size: 15px;
              margin-top: 6px;
            "
          >
            <span>Executed Images </span>
          </div>
          <ng-container *ngFor="let items of BindTypeImages">
            <div
              *ngIf="items.SubType == 'Executed'"
              style="
                float: left;
                width: 245px;
                height: 190px;
                margin-top: 7px;
                margin-left: 7px;
                border: 1px solid;
              "
            >
              <img
                style="height: 100%; width: 100%;"
                src="{{ items.SuggestedImages }}"
                class="mainaisle-img"
                alt="User"
              />
            </div>
          </ng-container>
        </div>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-outline-dark form-control" (click)="Close()">
          Close
        </button>
      </div>
    </div>
  </div>

  <div class="pl-0 pr-1 d-inline-block panel-body col-md-12 col-xs-12">
    <div class="row">
      <div class="col-md-6">
        <div class="pl-0 pr-0 form-group col-md-12 col-sm-12 d-inline-block">
          <input
            id="ShopFilter"
            placeholder="Global search"
            class="form-control"
            (keyup)="FilterLocaldata()"
            required="required"
            type="text"
          />
        </div>
      </div>
      <div class="col-md-6 d-inline-block text-right no-padding">
        <button
          type="submit"
          (click)="ResetFilter()"
          class="btn btn-outline-info mr-1"
        >
          <i class="fas fa-sync"></i>&ensp;Reset
        </button>
        <button
          type="button"
          (click)="GetAdvanceFilter()"
          class="btn btn-success"
        >
          <i class="fa fa-filter"></i>&ensp;Advance Search
        </button>
      </div>
    </div>
    <div id="viewfeestimetable-dv" class="h-tbl">
      <div id="dynamic-grid-table" class="table-responsive border">
        <table class="table table-striped">
          <thead>
            <tr class="headings">
              <ng-container *ngFor="let col of BindingHeader">
                <th *ngIf="col.type !== 'hidden'" class="column-title">
                  {{ col.displayheader }}
                </th>
              </ng-container>
            </tr>
          </thead>
          <tbody *ngIf="!IsEmptyRow">
            <tr
              *ngFor="
                let item of TableResultSet;
                let odd = odd;
                let even = even
              "
              [ngClass]="{ odd: odd % 2 !== 0 && IsStriped, even: even }"
            >
              <ng-container *ngFor="let col of BindingHeader">
                <td *ngIf="col.type !== 'hidden'" class="">
                  <div [attr.name]="col.column">
                    <div *ngIf="col.column == 'storeName'">
                      <span role="view">{{ item[col.column] }}</span>
                    </div>
                    <div
                      style="overflow-y: auto; height: 57px; width: 60px;"
                      *ngIf="col.column !== 'storeName'"
                    >
                      <div
                        *ngFor="let images of item.lstPlanogramSuggestedImages"
                      >
                        <div
                          style="
                            float: left;
                            margin-right: 2px;
                            cursor: pointer;
                          "
                          class="fancybox"
                          *ngIf="
                            images.ImageTypes == col.column &&
                            images.Gid == item.Gid
                          "
                        >
                          <img
                            style="height: 30px; width: 50px;"
                            (click)="Open(images.Gid, images.Type)"
                            [src]="
                              ServerBaseUrl + '\\' + images.SuggestedImages
                            "
                            class="mainaisle-img"
                            alt="User"
                          />
                        </div>
                      </div>
                    </div>
                    <!-- <input role="edit" name="ItemName" type="text" class="d-none" [attr.value]="item[col.column]" /> -->
                  </div>
                </td>
              </ng-container>
              <td class="text-center" style="display: none;">
                <div class="last dyn-last">
                  <input
                    type="hidden"
                    name="currentObject"
                    [attr.value]="item | json"
                  />
                  <div name="editdelete">
                    <a
                      href="javascript:void(0)"
                      (click)="Edit(item)"
                      id="btnedit"
                      class="tbl-action-icon-style a-icon"
                    >
                      <i class="far fa-edit"></i>&nbsp;
                    </a>
                    <a
                      href="javascript:void(0)"
                      id="btndelete"
                      (click)="Remove(item)"
                      class="tbl-action-icon-style a-icon"
                    >
                      <i class="far fa-trash-alt" style="color: red;"></i>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="IsEmptyRow">
            <tr>
              <td [attr.colspan]="TotalHeaders">
                <div class="empty-row">
                  No record found.
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="50">
                <div class="d-flex flex-row-reverse">
                  <div class="d-inline-block font-weight-bold">
                    <a class="round" (click)="PreviousPage()">&#8249;</a>
                    <a class="round" (click)="NextPage()">&#8250;</a>
                  </div>
                  <div class="ml-2 d-inline-block p-text mr-4">
                    Showing page:
                    <b>{{ this.pageIndex }} of {{ TotalPageCount }}</b>
                  </div>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
